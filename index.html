<!DOCTYPE html>
<html ng-app>

<head>
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body ng-controller="PeopleController">

    <h1>Address Book</h1>

    <div class="wrapper">

        <div class="filter">
            Filter: <input type='text' ng-model='searchText' />
        </div>

        <div class="contact-item" ng-repeat="person in people | filter:searchText | orderBy:'-lname'" ng-show="person.gender != 'x'">
            <div class="leftSide">
                <div class="name">
                    {{ person.fname }} {{ person.lname }}
                </div>
                <div class="address">
                    {{ person.city }}, {{ person.state }}
                </div>
            </div>

            <div class="rightSide">
                <div class="phone">
                    {{ person.phone }}
                </div>
                <div class="email">
                    <a href="mailto:{{ person.email }}">
                        Email {{ person.fname }}
                    </a>
                </div>
            </div>

            <div class="clear"></div>

        </div>


        <h3>Add a new contact:</h3>

        <p>
            First name: <input type="text" ng-model="newPerson.fname"><br />
            Last name: <input type="text" ng-model="newPerson.lname"><br />
            Phone: <input type="text" ng-model="newPerson.phone"><br />
            City: <input type="text" ng-model="newPerson.city"><br />
            State: <input type="text" ng-model="newPerson.state"><br />
            Gender: <input type="text" ng-model="newPerson.gender">
        </p>

        <button ng-click="Save()">Save</button>


    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script src="scripts.js" type="text/javascript"></script>

</html>
